shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
# clear-shadow = true;
shadow-radius = 20;
shadow-offset-x = -30;
shadow-offset-y = -10;
shadow-opacity = 0.6;
shadow-exclude = [
    # no shadow on i3 frames
    "class_g = 'i3-frame'",
    "_GTK_FRAME_EXTENTS@:c",
    "!I3_FLOATING_WINDOW@:c && !class_g = 'Dunst' && !class_g = 'Rofi' && !class_g = 'fcitx'",
    "class_g = 'Peek'"
];
inactive-opacity-override = false;
alpha-step = 0.06;
blur-kern = "3x3box";
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = true;
no-fading-destroyed-argb = true;
fade-exclude = [ ];
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes :
{
tooltip :
    {
        fade = true;
        shadow = true;
        focus = true;
    };
};
